<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de matrices</title>
    <link rel="stylesheet" href="estiloMatriz.css">
</head>
<body>

    <div id="cabecera">
        <div id="00" onclick="cambiarColor('0','0')">a</div>
        <div id="01" onmousemove="cambiarColor('0','1')">a</div>
        <div id="02" onmousemove="cambiarColor('0','2')">a</div>
        <div id="03" onmousemove="cambiarColor('0','3')">a</div>
        <div id="10" onmousemove="cambiarColor('1','0')">a</div>
        <div id="11" onmousemove="cambiarColor('1','1')">a</div>
        <div id="12" onmousemove="cambiarColor('1','2')">a</div>
        <div id="13" onmousemove="cambiarColor('1','3')">a</div>
        <div id="20" onmousemove="cambiarColor('2','0')">a</div>
        <div id="21" onmousemove="cambiarColor('2','1')">a</div>
        <div id="22" onmousemove="cambiarColor('2','2')">a</div>
        <div id="23" onmousemove="cambiarColor('2','3')">a</div>
    </div>

    <script src="code.js"></script>
</body>
</html>
