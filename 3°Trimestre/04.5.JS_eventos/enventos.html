    <!-- evnto 1 -->
    <h1>Evento 1</h1>
    <div class="contenedorUno">
    <form action="javascript:validarFormu()">
        <label>Nombre:</label>
        <input type="text" id="campoNombre"><br>
        <label>Apellido:</label>
        <input type="text" id="campoApellido"><br>        
        <label>Contraseña:</label>
        <input type="password" id="campoContra"><br>
        <label>Email:</label>
        <input type="email" id="campoEmail"><br>
        <label>Comentario:</label>
        <textarea id="campoComentario" cols="30" rows="1"></textarea><br>
        <input type="submit" id="enviarCamposVarios" value="ENVIO">
        <input type="reset" value="RESETEO" id="enviarCamposVarios1">
    </form>
    </div>
    <!-- evento 2 -->
    <h1>Evento 2</h1>
    <div class="contenedorDos">
    <h2>Contador de vocales</h2>
	    <label for="frase">Ingresa una frase:</label>
	    <input type="text" id="frase"><br>
	    <button onclick="contarVocales()">CONTAR VOCALES</button>
	    <p>Vocales:</p>
	    <ul id="listaVocales"></ul>
    </div>
    <!-- evento3 -->
    <h1>Evento 3</h1>
    <div class="contenedorDos">
    <p>Introduce las notas para saber la media: </p>
    <form action="javascript:calcuMedia()">
        <label>1° nota:</label>
        <input type="text" id="nota1"><br>
        <label>2° nota:</label>
        <input type="text" id="nota2"><br>
        <label>3° nota:</label>
        <input type="text" id="nota3"><br>
        <button>CALCULAR MEDIA</button>
        <p>La nota media es de: <span id="mediaFin"></span></p>
    </form>
    <button onclick="resetearMediaFin()">RESETEAR</button>
</div>
    <!-- evento 4 -->
    <h1>Evento 4</h1>
    <div class="contenedorDos"> 
    <form action="javascript:salarioCalcu()">

        <input type="text" id="salarioBruto"><br>
        <button>MEDIA</button>
        <p>Salario neto: <span id="impriResultSalario"></span></p>
    </form>
    <button onclick="resetearSalario()">Resetear media</button>
    <!-- evento 5 -->
    <h1>Evento 5</h1>
