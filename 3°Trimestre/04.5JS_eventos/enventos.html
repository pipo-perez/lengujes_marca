    <!-- evnto 1 -->
    <h1>Evento 1</h1>
    <form action="">
        <label>Nombre: </label>
        <input type="text" id="nombre1"><br>
        <label>Apellido: </label>
        <input type="text" id="apellido1"><br>
        <label>Contraseña: </label>
        <input type="password" id="contraSuprema"><br>
        <label>Email: </label>
        <input type="email" id="email1"><br>
        <label>Comentario: </label>
        <textarea id="textillo" cols="30" rows="1"></textarea><br>
        <input type="submit" value="enviar">

    <!-- evento 2 -->
    <h1>Evento 2</h1>
    <h2>Contador de vocales</h2>
	    <label for="frase">Ingresa una frase:</label>
	    <input type="text" id="frase">
	    <button onclick="contarVocales()">Contar vocales</button>
	    <p>Vocales:</p>
	    <ul id="lista-vocales"></ul>
    <!-- evento3 -->
    <h1>Evento 3</h1>
    <p>Introduce las notas para saber la media: </p>
    <form action="javascript:calcuMedia()">
        <label>1° nota:</label>
        <input type="text" id="nota1"><br>
        <label>2° nota:</label>
        <input type="text" id="nota2"><br>
        <label>3° nota:</label>
        <input type="text" id="nota3"><br>
        <button>CALCULAR MEDIA</button>
        <p>La nota media es de: <span id="mediaFin"></span></p>
    </form>
    <!-- evento 4 -->
    <h1>Evento 4</h1>

        <p>Salario neto: <span id="impriResultSalario"></span></p>
    </form>
    <!-- evento 5 -->
    <h1>Evento 5</h1>
    <form action="javascript:multiTabla()">
