<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="styloCalcu.css" />
  </head>
  <body>
    <div class="cuerpo">
      <div class="cuerpoCalc">
        <div id="operacionUno">0</div>
        <div id="resultado"></div>
        <!-- Uno -->
        <div class="cuerpoDentro">
          <button class="pulsar" onclick="operacion('1')">1</button>
          <button class="pulsar" onclick="operacion('2')">2</button>
          <button class="pulsar" onclick="operacion('3')">3</button>
          <button class="pulsar" onclick="operar('x')">x</button>
        </div>
        <!-- Dos -->
        <div class="cuerpoDentro">
          <button class="pulsar" onclick="operacion('4')">4</button>
          <button class="pulsar" onclick="operacion('5')">5</button>
          <button class="pulsar" onclick="operacion('6')">6</button>
          <button class="pulsar" onclick="operar('-')">-</button>
        </div>
        <!-- Tres -->
        <div class="cuerpoDentro">
          <button class="pulsar" onclick="operacion('7')">7</button>
          <button class="pulsar" onclick="operacion('8')">8</button>
          <button class="pulsar" onclick="operacion('9')">9</button>
          <button class="pulsar" onclick="operar('+')">+</button>
        </div>
        <!-- Cuatro -->
        <div class="cuerpoDentro">
          <button class="pulsar" onclick="limpiar()">C</button>
          <button class="pulsar" onclick="operacion('0')">0</button>
          <button class="pulsar" onclick="resultado()">=</button>
          <button class="pulsar" onclick="operar('รท')">/</button>
        </div>
      </div>
    </div>
    <script src="archivo.js"></script>
  </body>
</html>
